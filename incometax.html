        <title>Income Tax Calculator</title>
       <script>
           function incomeTax(){
               var x = document.getElementById("TaxIncome").value;

               if(x >= 0 && x <= 250000 ){
               var y = 0;
               document.getElementById("demo").innerHTML = "Income Tax: " + y;
               }
               else if(x > 250000 && x <= 400000){
               var y = (x - 250000) * 0.20;
               document.getElementById("demo").innerHTML = "Income Tax: " + y;
               }
               else if(x > 400000 && x <= 800000){
               var y = (x - 400000) * 0.25 + 30000;
               document.getElementById("demo").innerHTML = "Income Tax: " + y;
               }
               else if(x > 800000 && x <= 2000000){
               var y = (x - 800000) * 0.30 + 130000;
               document.getElementById("demo").innerHTML = "Income Tax: " + y;
               }
               else if(x > 2000000 && x <= 8000000){
               var y = (x - 2000000) * 0.32 + 490000;
               document.getElementById("demo").innerHTML = "Income Tax: " + y;
               }
               else if(x > 8000000){
               var y = (x - 8000000) * 0.35 + 2410000;
               document.getElementById("demo").innerHTML = "Income Tax: " + y;
               }
           }
       </script>
